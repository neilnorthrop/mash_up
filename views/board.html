<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link href='stylesheets/styles.css' rel='stylesheet'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js' type='text/javascript'></script>
    <script src='javascript/application.js' type='text/javascript'></script>
  </head>
  <h1>Welcome to Tic Tac Toe!</h1>
  <body>
    <div class='board'>
      <form action='/turn' method='post'>
        <input name='player_move' type='hidden' value='1'>
        <input class='cell' id='cell1' type='submit' value='1'>
      </form>
      <form action='/turn' method='post'>
        <input name='player_move' type='hidden' value='2'>
        <input class='cell' id='cell2' type='submit' value='2'>
      </form>
      <form action='/turn' method='post'>
        <input name='player_move' type='hidden' value='3'>
        <input class='cell' id='cell3' type='submit' value='3'>
      </form>
      <form action='/turn' method='post'>
        <input name='player_move' type='hidden' value='4'>
        <input class='cell' id='cell4' type='submit' value='4'>
      </form>
      <form action='/turn' method='post'>
        <input name='player_move' type='hidden' value='5'>
        <input class='cell' id='cell5' type='submit' value='5'>
      </form>
      <form action='/turn' method='post'>
        <input name='player_move' type='hidden' value='6'>
        <input class='cell' id='cell6' type='submit' value='6'>
      </form>
      <form action='/turn' method='post'>
        <input name='player_move' type='hidden' value='7'>
        <input class='cell' id='cell7' type='submit' value='7'>
      </form>
      <form action='/turn' method='post'>
        <input name='player_move' type='hidden' value='8'>
        <input class='cell' id='cell8' type='submit' value='8'>
      </form>
      <form action='/turn' method='post'>
        <input name='player_move' type='hidden' value='9'>
        <input class='cell' id='cell9' type='submit' value='9'>
      </form>
    </div>
    <a href='/'>Click to play again!</a>
    <script>
      disableButton();
    </script>
  </body>
</html>
